    <section class="section-padding">
        <div class="container">
            <h2 class="text-center mb-5" data-aos="fade-up">Job Opportunities by Country</h2>
            <div class="row">
                <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="100">
                    <div class="card country-card">
                        <img src="images/jobcanada.jpg" class="card-img-top" alt="Jobs in Canada" loading="lazy">
                        <div class="card-body">
                            <h5>Canada</h5>
                            <button class="btn btn-explore w-100 find-jobs" data-bs-toggle="modal" data-bs-target="#jobsModal" onclick="setJobCountry('Canada')">Find Jobs</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="200">
                    <div class="card country-card">
                        <img src="images/jobeurope.jpg" class="card-img-top" alt="Jobs in UK" loading="lazy">
                        <div class="card-body">
                            <h5>UK</h5>
                            <button class="btn btn-explore w-100 find-jobs" data-bs-toggle="modal" data-bs-target="#jobsModal" onclick="setJobCountry('UK')">Find Jobs</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="300">
                    <div class="card country-card">
                        <img src="images/jobdubai.jpg" class="card-img-top" alt="Jobs in Dubai" loading="lazy">
                        <div class="card-body">
                            <h5>Dubai</h5>
                            <button class="btn btn-explore w-100 find-jobs" data-bs-toggle="modal" data-bs-target="#jobsModal" onclick="setJobCountry('Dubai')">Find Jobs</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="400">
                    <div class="card country-card">
                        <img src="images/jobqatar.jpg" class="card-img-top" alt="Jobs in Qatar" loading="lazy">
                        <div class="card-body">
                            <h5>Qatar</h5>
                            <button class="btn btn-explore w-100 find-jobs" data-bs-toggle="modal" data-bs-target="#jobsModal" onclick="setJobCountry('Qatar')">Find Jobs</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="500">
                    <div class="card country-card">
                        <img src="images/jobsaudi.jpg" class="card-img-top" alt="Jobs in Saudi Arabia" loading="lazy">
                        <div class="card-body">
                            <h5>Saudi Arabia</h5>
                            <button class="btn btn-explore w-100 find-jobs" data-bs-toggle="modal" data-bs-target="#jobsModal" onclick="setJobCountry('Saudi Arabia')">Find Jobs</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Jobs Modal -->
    <div class="modal fade" id="jobsModal" tabindex="-1" aria-labelledby="jobsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jobsModalLabel">Available Jobs in <span id="countryName"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-wrap gap-2">
                        <button class="btn btn-explore" onclick="setJob('Cleaners')" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#jobFormModal">Cleaners</button>
                        <button class="btn btn-explore" onclick="setJob('Hotel Attendants')" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#jobFormModal">Hotel Attendants</button>
                        <button class="btn btn-explore" onclick="setJob('Security Guards')" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#jobFormModal">Security Guards</button>
                        <button class="btn btn-explore" onclick="setJob('Drivers and Riders')" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#jobFormModal">Drivers and Riders</button>
                        <button class="btn btn-explore" onclick="setJob('House Helps')" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#jobFormModal">House Helps</button>
                        <button class="btn btn-explore" onclick="setJob('Mechanics')" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#jobFormModal">Mechanics</button>
                        <button class="btn btn-explore" onclick="setJob('Plumbing')" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#jobFormModal">Plumbing</button>
                        <button class="btn btn-explore" onclick="setJob('Masons')" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#jobFormModal">Masons</button>
                        <button class="btn btn-explore" onclick="setJob('Electrician')" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#jobFormModal">Electrician</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Job Form Modal -->
    <div class="modal fade" id="jobFormModal" tabindex="-1" aria-labelledby="jobFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jobFormModalLabel">Inquire About <span id="jobName"></span> in <span id="formCountry"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="https://formspree.io/f/mjkedvkg" method="POST">
                        <input type="hidden" name="job" id="hiddenJob">
                        <input type="hidden" name="country" id="hiddenCountry">
                        <input type="hidden" name="_subject" value="Job Inquiry: ">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-explore">Send Inquiry</button>
                    </form>
                    <div class="mt-3">
                        <a href="https://wa.me/254707614590" class="btn btn-success" id="whatsappJobBtn">Or Message on WhatsApp</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

        </div>
