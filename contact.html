    <header>

    <section data-aos="fade-up">
        <div class="container">
            <h2>Get in Touch</h2>
            <p style="text-align:center; margin-bottom:2rem;">Ready to start your journey? Fill the form or WhatsApp us.</p>
            <div style="display:grid; grid-template-columns:1fr; gap:2rem; max-width:600px; margin:0 auto;">
                <form action="https://formspree.io/f/mjkedvkg" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                    <input type="text" name="_subject" placeholder="Subject" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
                <div style="text-align:center;">
                    <p>Or call: <strong>+254707614590</strong></p>
                    <a href="https://wa.me/254707614590?text=Hi Afrilink, I have a general inquiry" class="whatsapp-btn">Message on WhatsApp</a>
