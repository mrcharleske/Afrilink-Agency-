  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- ================= HEADER ================= -->
  <header>
    <div class="container">
      <a href="index.html"><img src="images/afrilinklogo.jpg" alt="Afrilink Logo" style="height:50px;"></a>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="jobs.html">Jobs</a>
        <a href="contact.html" class="cta-btn active">Apply Now</a>
      </nav>
    </div>
  </header>

  <!-- ================= HERO ================= -->
  <section class="page-hero" style="background-image:url('images/jobhero1.jpg');">
    <div class="hero-overlay">
      <h1>Contact Us</h1>
      <p>Kenya to the world, one career at a time</p>
      <a href="#contact-form" class="cta-btn">Apply Now</a>
    </div>
  </section>

  <!-- ================= CONTACT INFO ================= -->
  <section class="fade-in">
    <div class="container contact-info">
      <div class="info-box">
        <h2>Get in Touch</h2>
        <p>Email: <a href="mailto:afreachcreatives@gmail.com">afreachcreatives@gmail.com</a></p>
        <p>Phone: <a href="tel:+254707614590">+254 707 614 590</a></p>

        <div class="social-icons">
          <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <div class="form-box" id="contact-form">
        <h2>Send Your Application</h2>
        <form action="https://formspree.io/f/mjkedvkg" method="POST">
          <input type="text" name="name" placeholder="Full Name" required>
          <input type="email" name="email" placeholder="Email Address" required>
          <input type="text" name="phone" placeholder="Phone Number" required>
          <textarea name="message" rows="5" placeholder="Tell us about the job you're applying for..." required></textarea>
          <button type="submit" class="cta-btn">Submit Application</button>
        </form>
      </div>
    </div>
  </section>

  <!-- ================= FOOTER ================= -->
  <footer>
    <p>&copy; 2025 Afrilink Agency. Kenya to the world, one career at a time.</p>
  </footer>
